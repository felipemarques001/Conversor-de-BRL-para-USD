<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e3693af1ba.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <header>
            <h1>Conversor de BRL para USD</h1>
        </header>
        <main>
            <section id="conversão">
                <label for="reais">Quantos reais você quer converter?</label>
                <input type="number" name="reais" id="reais" placeholder="R$...">
            </section>
            <section id="btn">
                <button id="button">Calcular <i class="fas fa-balance-scale-right"></i></button>
            </section>
        </main>

        <footer id="footer">

        </footer>
    </div>
    
    


<script src="./script.js"></script>
</body>
</html>
